<script>
    const containerWidth = window.innerWidth;

    const circle = document.getElementById('circle-container');
    const headerContainer = document.getElementById('headerContainer');
    const socials = document.getElementById('socials');

    // Huidige positie van de cirkel
    let currentX = window.innerWidth / 2;
    let currentY = window.innerHeight / 2;

    // Doelpositie (waar de muis is)
    let targetX = window.innerWidth / 2;
    let targetY = window.innerHeight / 2;

    // Lerp functie voor smooth interpolatie
    function lerp(start, end, factor) {
        return start + (end - start) * factor;
    }

    function updatePosition() {
        // Smooth factor (0-1): hoe lager, hoe meer vertraging
        const smoothFactor = 0.05;
        
        // Update huidige positie met lerp
        currentX = lerp(currentX, targetX, smoothFactor);
        currentY = lerp(currentY, targetY, smoothFactor);
        
        // Bereken offset vanaf het midden
        let offsetX = currentX - (window.innerWidth / 2);
        let offsetY = currentY - (window.innerHeight / 2);
        
        circle.style.left = `calc(50% + ${offsetX/10}px)`;
        circle.style.top = `calc(45% + ${offsetY/10}px)`;
        
        requestAnimationFrame(updatePosition);
    }

    window.addEventListener("mousemove", (event) => {
        if (containerWidth >= 992) {
            targetX = event.clientX;
            targetY = event.clientY;
        }
    });

    if (containerWidth >= 992) {
        updatePosition();
    }

    // Set initial styles
    if (containerWidth >= 992) {
        headerContainer.style.bottom = '-50%';
        socials.style.bottom = '-50%';
    } else {
        headerContainer.style.bottom = '-50%';
        socials.style.right = '-50%';
    }


    document.addEventListener("DOMContentLoaded", (event) => {
        if (containerWidth >= 992) {
            headerContainer.style.bottom = '0';
            socials.style.bottom = '20px';
        } else {
            headerContainer.style.bottom = '10px';
            socials.style.right = '20px';
        }
    });
</script>

<script>
    const titles = [
        document.getElementById('title3'),
        document.getElementById('title2'),
        document.getElementById('title1')
    ];

    // Set initial styles
    titles[0].style.opacity = 0;
    titles[0].style.marginRight = '60px';
    titles[1].style.opacity = 0;
    titles[1].style.marginRight = '60px';
    titles[2].style.opacity = 0;
    titles[2].style.marginRight = '60px';

    // Change styles animation
    document.addEventListener("DOMContentLoaded", (event) => {
        let counter = 0;
        let i = setInterval(function(){
            titles[counter].style.opacity = 1;
            titles[counter].style.marginRight = '0px';

            counter++;
            if(counter === 3) {
                clearInterval(i);
            }
        }, 300);
    });
</script>
